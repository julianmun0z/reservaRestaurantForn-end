<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Clientes</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>EMAIL</th>
                        <th>NUMERO DE TELEFONO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let clientEntity of clientEntity" class="text-center">
                        <td>{{clientEntity.firstName}} {{clientEntity.lastName}}</td>
                        <td>{{clientEntity.reservation.reservationDate |date:'dd/MM/yyyy'}}</td>
                        <td>{{clientEntity.reservation.bill.price}}</td>
                        <td>
                            <button (click)="Editar(clientEntity)" class="btn btn-outline-warning" id="Editar"style="margin-right: 7%">Editar</button>
                        
                    
                            <button (click)="Detalle(clientEntity)" class="btn btn-outline-info"
                                style="margin-right: 7%">Factura</button>
                            <button (click)="Eliminar(clientEntity)" class="btn btn-outline-danger">Eliminar</button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
